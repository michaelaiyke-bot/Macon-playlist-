<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Playlist UI</title>
  <link rel="stylesheet" href="style.css">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  
</head>

<body>
  <div class="sidebar">
    <h2>MyMusic</h2>
    
    <ul>
      <li><i class="fa fa-home"></i>Home</li>
      
      <li><i class="fa fa-music"></i>playlist</li>
      
      
      <li><i class="fa fa-heart"></i>Favorite</li>
      
      <li><i class="fa fa-cog"></i>Settings</li>
    </ul>
    
    
    
  </div>
  
  <div class="main-content">
    
    <h2>My Playlist</h2>
    
    <div class="playlist-grid">
      <a href="#player1" class="playlist-card">
        
        <img src="./5913c1811d3b60541be81544362459b9.jpg" alt="album1" class="album-cover">
        
        <button class="fake-play-button"><i class="fa fa-play"></i></button>
        
        <div class="playlist-title">
          Vibe till thy kingdom comes
          
        </div>
        
        
      </a>
      
      
      
    </div>
    <div class="playlist-grid">
      <a href="#player2" class="playlist-card">
        
        <img src="./7366571b50b4283a29856b985c9909a6.jpg" alt="album2" class="album-cover">
        
        <button class="fake-play-button"><i class="fa fa-play"></i></button>
        
        <div class="playlist-title">
          Morning vibes 
          
        </div>
        
        
      </a>
      
      
      
    </div>
    <div class="playlist-grid">
      <a href="#player3" class="playlist-card">
        
        <img src="./b634db1ff1aa40ec7b47d5aa01c6ec57.jpg" alt="album3" class="album-cover">
        
        <button class="fake-play-button"><i class="fa fa-play"></i></button>
        
        <div class="playlist-title">
          Good vibes only
          
        </div>
        
        
      </a>
      
      
      
    </div>
    
    
  </div>
  
  <div class="player-popup" id="player1">
    
    <div class="player-content">
      
      <a href="#" class="close-btn">&times;</a>
      
      <img src="./8f7d839bc822c3eab34798e9cb57a042.jpg" alt="cover">
      
      <h2>Inspiring beats</h2>
      
      <button class="play-btn"><i class="fa fa-play"></i></button>
      
    </div>
    
  </div>
  
  <div class="player-popup" id="player2">
    
    <div class="player-content">
      
      <a href="#" class="close-btn">&times;</a>
      
      <img src="./c50fbdbc1e1d83197589dccd89f9eaec.jpg" alt="cover">
      
      <h2>Elohim tunes</h2>
      
      <button class="play-btn"><i class="fa fa-play"></i></button>
      
    </div>
    
  </div>
  
  <div class="player-popup" id="player3">
    
    <div class="player-content">
      
      <a href="#" class="close-btn">&times;</a>
      
      <img src="./3bb17f3e583f988a83fc8f74b48edb1e.jpg" alt="cover">
      
      <h2>Earthen Vessel</h2>
      
      <button class="play-btn"><i class="fa fa-play"></i></button>
      
    </div>
    
  </div>
  
</body>

</html>
